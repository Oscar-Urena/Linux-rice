[colors]
background = #110018
foreground = #D7DCE2
accent = #FF5DA2
blue = #78A9FF


[bar/main]
width = 100%
height = 32
background = ${colors.background}
foreground = ${colors.foreground}
modules-left = workspaces
modules-center = date
modules-right = pulseaudio battery wlan tray
font-0 = JetBrainsMono Nerd Font:size=10


[module/workspaces]
type = internal/bspwm
format = <label-state>
label-focused = 
label-focused-foreground = ${colors.accent}
label-occupied = 
label-occupied-foreground = ${colors.blue}
label-empty = 
label-empty-foreground = ${colors.foreground}


[module/date]
type = internal/date
format = %H:%M


[module/pulseaudio]
type = internal/pulseaudio
format-volume = 墳 %percentage%


[module/battery]
type = internal/battery
format-full =  %percentage%
format-charging =  %percentage%
format-discharging =  %percentage%


[module/wlan]
type = internal/network
interface = wlan0
format-connected = 
format-disconnected = 


[module/tray]
type = internal/tray
